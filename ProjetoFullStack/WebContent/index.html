<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Projeto-FullStack</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/alertToast.css">

    <script src="js/jquery.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/msgToast.js"></script>
    <script src="js/fornecedor.js"></script>
</head>

<body>
    <div class="container">
        <span>Fornecedor</span>

        <form id="cadastro">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required autofocus>
            <label for="comment">Descrição:</label>
            <input type="text" id="comment" name="comment" required autofocus>
            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" maxlength="18" required>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <div>
                <button type="button" id="cadCliente">ENVIAR</button>
            </div>
        </form>
    </div>
    <div id="msg" class="msg" style="display: none; z-index: 10;"></div>
</body>

</html>
